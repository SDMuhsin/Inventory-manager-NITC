<div class = "container-fluid p-4">
	<div class = "d-flex flex-column">
		<div class = "container m-2 p-2 shadow-sm">
			<form>
				<mat-form-field class="py-2 example-full-width">
					<mat-label>Approval status</mat-label>
					<select  (change) = "refreshData()" matNativeControl [ngModelOptions]="{standalone: true}" [(ngModel)] = "currentStat">

						<option value="approved">Approved</option>
						<option value="pending">Pending</option>
						
					</select>
				</mat-form-field>
				<mat-form-field class="py-2 example-full-width">
					<mat-label>LAB</mat-label>
					<select (change) ="refreshData()" matNativeControl [ngModelOptions]="{standalone: true}" [(ngModel)] = "currentRole">
						<option *ngFor = "let v of validRoles" value = {{v}}> {{v}}</option>
						
					</select>
				</mat-form-field><br>
			</form>
		</div>
		<div class = "d-flex flex-column container m-2 p-2 shadow-sm">
			<div class = "d-flex flex-row p-2 shadow-sm "*ngFor = "let i of currentDisplayAccounts">
				<div class = "p-1">{{ i.user_registration_number }} </div>
				<div class = "p-1">{{ i.user_access_level }} </div>
				<div *ngIf = "currentStat == 'pending'" class = "btn btn-success p-1" (click) = "approve(i._id)"> APPROVE</div>
				<div  class = "btn btn-danger p-1" (click) = "deactivate(i._id)"> DELETE</div>
			</div>
		</div>
	</div>
</div>
